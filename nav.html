<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EventPro</title>
  <style>
    /* Google Font */
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap');

    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
    }

    /* Navbar Base */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background-color: white;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      z-index: 999;
      transition: top 0.3s ease-in-out;
    }

    .nav-container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.75rem 1rem;
    }

    .nav-logo img {
      height: 60px;
      width: auto;
    }

    .nav-menu {
      list-style: none;
      display: flex;
      gap: 1.5rem;
      margin: 0;
      padding: 0;
    }

    .nav-menu li {
      display: inline;
    }

    .nav-menu a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
      font-size: 1rem;
      transition: color 0.2s;
    }

    .nav-menu a:hover {
      color: #1a73e8;
    }

    /* Hide on scroll */
    .navbar.hidden {
      top: -100px;
    }

    /* Hamburger menu */
    .menu-toggle {
      display: none;
      flex-direction: column;
      gap: 4px;
      cursor: pointer;
    }

    .menu-toggle div {
      width: 25px;
      height: 3px;
      background-color: #333;
    }

    /* Mobile styles */
    @media (max-width: 768px) {
      .menu-toggle {
        display: flex;
      }

      .nav-menu {
        position: absolute;
        top: 100%;
        left: 0;
        right: 0;
        background-color: white;
        flex-direction: column;
        align-items: center;
        display: none;
      }

      .nav-menu.active {
        display: flex;
      }
    }

    /* Page content for scroll testing */
    main {
      margin-top: 100px;
      padding: 2rem;
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <nav class="navbar" aria-label="Main Navigation">
    <div class="nav-container">
      <a href="index.html" class="nav-logo" aria-label="EventPro Home">
        <img src="assets/hannah.png" alt="EventPro logo - Hannah Decorations" width="100" height="100" loading="lazy"/>
      </a>
      <div class="menu-toggle" id="mobile-menu" aria-label="Toggle navigation menu">
        <div></div>
        <div></div>
        <div></div>
      </div>
      <ul class="nav-menu" id="nav-menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </div>
  </nav>

  <!-- Page Content -->
  <main>
    <h1>Welcome to EventPro</h1>
    <p>Scroll down to see the navbar hide and scroll up to reveal it again. Resize the window to test mobile responsiveness.</p>
    <div style="height: 2000px;"></div>
  </main>

  <!-- JavaScript -->
  <script>
    // Hide-on-scroll behavior
    let lastScrollY = window.scrollY;
    const navbar = document.querySelector('.navbar');

    window.addEventListener('scroll', () => {
      if (window.scrollY > lastScrollY && window.scrollY > 100) {
        navbar.classList.add('hidden');
      } else {
        navbar.classList.remove('hidden');
      }
      lastScrollY = window.scrollY;
    });

    // Mobile menu toggle
    const toggleBtn = document.getElementById('mobile-menu');
    const navMenu = document.getElementById('nav-menu');

    toggleBtn.addEventListener('click', () => {
      navMenu.classList.toggle('active');
    });
  </script>

</body>
</html>
